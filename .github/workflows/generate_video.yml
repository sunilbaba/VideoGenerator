name: Generate Anomaly Short

on:
  # Allows you to click a button in the "Actions" tab to run it manually
  workflow_dispatch:
  # Runs automatically every day at midnight UTC (Optional - uncomment to enable)
  # schedule:
  #   - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Generator Script
        run: |
          python main.py

      - name: Commit and Push New Video
        run: |
          git config --global user.name "AnomalyBot"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes to add
          git add generated_videos/*.mp4
          
          # Only commit if a file was actually generated
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ¥ Generated new video [skip ci]"
            git push
          fi
