name: Daily Shorts Generator

on:
  # Schedule: Runs at 03:30 UTC every day (which is 09:00 AM IST)
  schedule:
    - cron: '30 12 * * *'
  
  # Manual Trigger: Allows you to click "Run workflow" in GitHub UI for testing
  workflow_dispatch:

jobs:
  build-and-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # FFmpeg is required by MoviePy to render the final MP4
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # Downloads a professional font so the video doesn't look broken
      - name: Download Fonts
        run: |
          mkdir -p fonts
          wget -O fonts/Roboto-Bold.ttf https://github.com/google/fonts/raw/main/apache/roboto/Roboto-Bold.ttf

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install moviepy==1.0.3 Pillow>=10.0.0 requests edge-tts deep-translator yfinance beautifulsoup4

      - name: Run Generator Script
        env:
          # Python won't buffer output, so you see print statements immediately in logs
          PYTHONUNBUFFERED: 1
        run: python main.py

      # Uploads the video as a zip/artifact you can download from the GitHub Actions summary page
      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-video-files
          path: generated_videos/*.mp4
          retention-days: 5
