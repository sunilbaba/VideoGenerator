name: Generate Video (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export optional secrets
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          echo "HF_TOKEN present? -> ${HF_TOKEN:+YES}"
          echo "UNSPLASH_ACCESS_KEY present? -> ${UNSPLASH_ACCESS_KEY:+YES}"

      - name: Run generator script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          python main.py

      # --- NEW STEP: ADDS DOWNLOAD BUTTON ---
      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anomaly-Short-Video
          path: generated_videos/*.mp4
          if-no-files-found: warn
