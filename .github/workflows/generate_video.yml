name: Generate Video (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- NEW: install system packages required by MoviePy/TextClip ---
      - name: Install system packages (ffmpeg, ImageMagick, fonts)
        run: |
          sudo apt-get update -y
          # ffmpeg for MoviePy audio/video handling
          sudo apt-get install -y ffmpeg
          # ImageMagick for TextClip (convert/magick). Required by TextClip.
          sudo apt-get install -y imagemagick libmagickcore-dev libmagickwand-dev
          # install a common sans font used by TextClip (DejaVu)
          sudo apt-get install -y fonts-dejavu-core
          # verify
          echo "FFMPEG:" $(which ffmpeg) && ffmpeg -version | sed -n '1,2p'
          echo "IMAGEMAGICK convert:" $(which convert || echo "convert not found")
          echo "IMAGEMAGICK magick:" $(which magick || echo "magick not found")
          fc-list : family | grep -i dejavu || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # make sure requirements.txt exists and includes moviepy, pillow, edge-tts etc
          if [ -f requirements.txt ]; then pip install -r requirements.txt ; else pip install moviepy pillow requests beautifulsoup4 edge-tts deep-translator yfinance mpf mplfinance pandas; fi

      - name: Export optional secrets
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "UNSPLASH_ACCESS_KEY set? -> ${UNSPLASH_ACCESS_KEY:+YES}"

      - name: Run generator script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          python main.py

      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anomaly-Short-Video
          path: generated_videos/*.mp4
          if-no-files-found: warn
