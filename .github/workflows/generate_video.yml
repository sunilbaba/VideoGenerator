name: Generate Video (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show python & pip (debug)
        run: |
          python --version
          pip --version

      - name: Install system packages (ffmpeg, fonts)
        run: |
          sudo apt-get update
          # ffmpeg for moviepy; fonts so PIL can load DejaVuSans
          sudo apt-get install -y ffmpeg fonts-dejavu-core fonts-dejavu-extra
          # optional utilities (keep small)
          sudo apt-get install -y libsndfile1

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print env secrets presence
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          echo "HF_TOKEN present? -> ${HF_TOKEN:+YES}"
          echo "UNSPLASH_ACCESS_KEY present? -> ${UNSPLASH_ACCESS_KEY:+YES}"

      - name: Run generator script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          python main.py

      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Short-Video
          path: generated_videos/*.mp4
          if-no-files-found: warn
