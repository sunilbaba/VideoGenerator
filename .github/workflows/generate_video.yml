name: Generate Anomaly Short

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Run Generator Script
        run: python main.py

      - name: Debug - List Generated Files
        run: |
          echo "Listing current directory:"
          ls -R
          echo "Checking generated_videos folder:"
          ls -R generated_videos/ || echo "Folder not found"

      - name: Commit and Push
        run: |
          git config --global user.name "AnomalyBot"
          git config --global user.email "actions@github.com"
          
          git add generated_videos/*.mp4
          
          if git diff --staged --quiet; then
            echo "No changes to commit. Video generation likely failed."
            exit 1
          else
            git commit -m "ðŸŽ¥ Generated new video [skip ci]"
            git push
          fi
