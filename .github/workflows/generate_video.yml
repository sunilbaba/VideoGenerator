name: Generate Video (CI)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout Repository
      # -------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Set up Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -------------------------------
      # 3. Install System Dependencies
      # Fixes MoviePy + ImageMagick errors
      # -------------------------------
      - name: Install system packages (ffmpeg, ImageMagick, fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core
          
          # Fix ImageMagick security policy blocking "convert"
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="EPS"/rights="read|write" pattern="EPS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="XPS"/rights="read|write" pattern="XPS"/' /etc/ImageMagick-6/policy.xml

      # -------------------------------
      # 4. Cache pip
      # -------------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # 5. Install Python Dependencies
      # -------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 6. Export Secrets (Optional)
      # -------------------------------
      - name: Export optional secrets (safe check)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "UNSPLASH_ACCESS_KEY set? -> ${UNSPLASH_ACCESS_KEY:+YES}"
          echo "FFMPEG binary: $(which ffmpeg)"

      # -------------------------------
      # 7. Run Script
      # -------------------------------
      - name: Run generator script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          python main.py

      # -------------------------------
      # 8. Upload Output Video
      # -------------------------------
      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Video
          path: generated_videos/*.mp4
          if-no-files-found: warn
