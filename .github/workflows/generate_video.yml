name: Generate Video (CI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Force sane defaults for ImageMagick binary if something in the environment is "unset"
      IMAGEMAGICK_BINARY: convert

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Running on $(uname -a)"
          lsb_release -a || true

      - name: Install system dependencies (ImageMagick, ffmpeg, fonts)
        run: |
          sudo apt-get update -y
          # install imagemagick (for TextClip), ffmpeg (for moviepy), and fonts
          sudo apt-get install -y imagemagick ffmpeg libsm6 libxext6 fonts-dejavu-core fonts-dejavu-extra
          # If ImageMagick v7 exposes 'magick' but not 'convert', create a compat symlink
          if command -v magick >/dev/null 2>&1 && ! command -v convert >/dev/null 2>&1; then
            echo "Creating /usr/bin/convert -> $(command -v magick)"
            sudo ln -s "$(command -v magick)" /usr/bin/convert
          fi
          # sanity checks
          echo "convert version:"
          convert --version || true
          echo "magick version (if present):"
          magick --version || true
          echo "ffmpeg version:"
          ffmpeg -version || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # install requirements if you have a requirements.txt; otherwise install moviepy et al
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install yfinance edge-tts moviepy pillow deep-translator mplfinance pandas requests beautifulsoup4 imageio-ffmpeg
          fi

      - name: Export optional secrets (safe check)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "UNSPLASH_ACCESS_KEY set? -> ${UNSPLASH_ACCESS_KEY:+YES}"
          # ensure IMAGEMAGICK env is not "unset" (some flows set it)
          if [ "${IMAGEMAGICK_BINARY:-}" = "unset" ]; then
            echo "IMAGEMAGICK_BINARY was 'unset' â€” overriding to 'convert'"
            echo "IMAGEMAGICK_BINARY=convert" >> $GITHUB_ENV
          fi
          # also make sure FFMPEG env points to ffmpeg binary if needed
          echo "FFMPEG binary: $(command -v ffmpeg || echo 'not found')"

      - name: Run generator script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY || '' }}
          IMAGEMAGICK_BINARY: convert
        run: |
          # debug: python & pip versions
          python --version
          pip --version
          # run your script
          python main.py

      - name: Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anomaly-Short-Video
          path: generated_videos/*.mp4
          if-no-files-found: warn
